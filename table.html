<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>table practice</title>
      <style>
      table {
         width: 75%;
         margin: 50px auto;
         border:3px solid black;
         border-collapse: collapse;
         font-size: 2em;

      }
      td {
         border: 1px solid black;
         text-align: center;
      }

      td:first-of-type {
         text-align: left;
      }

      </style>
   </head>
   <body>
      <table>
            <thead>
            <tr><td></td><td>Rock</td><td>Paper</td><td>Scissors</td></tr>
            </thead>
            <tbody>
            <tr><td>Rock</td><td>T</td><td>L</td><td>W</td></tr>
            <tr><td>Paper</td><td>W</td><td>T</td><td>L</td></tr>
            <tr><td>Scissors</td><td>L</td><td>W</td><td>T</td></tr>
         </tbody>
      </table>
   </body>
</html>
